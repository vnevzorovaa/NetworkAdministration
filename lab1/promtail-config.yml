server:
  http_listen_port: 9080

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: "nextcloud-logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "nextcloud"
          __path__: /var/log/nextcloud/*.log

